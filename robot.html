<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Controller</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2em;
    }
    button {
      font-size: 1.2em;
      margin: 0.5em;
      padding: 0.6em 1.2em;
      border: none;

      background-color: #007aff;

    }

      background-color: #aaa;
    }
    /* Hide short labels by default (desktop view) */
    .label-short {
      display: none;
    }

    /* Responsive breakpoint for small screens */
    @media (max-width: 600px) {
      .label-full {
        display: none;
      }
      .label-short {
        display: inline;
        font-size: 1.5em;
      }
      button {
        padding: 10px 14px;
        min-width: 50px;
      }
    }
  </style>
</head>
<body>
  <h3><i>[....all mimsy were the borogroves....]</i></h3>
  <h1>Robot Controller</h1>
  <button id="connect" onclick="connectRequest()">ğŸ”— Connect</button>
  <p id="status">Not connected</p>
  <div id="controls" style="display:block;">
    <button onclick="sendCommand('f')">
      <span class="label-full">Forward â¬†ï¸</span>
      <span class="label-short">â¬†ï¸</span>
    </button><br>
    <button onclick="sendCommand('l')">
      <span class="label-full">CCW â†ªï¸</span>
      <span class="label-short">â†ªï¸</span>
    </button>
    <button onclick="sendCommand('s')">
      <span class="label-full">ğŸ›‘ Stop</span>
      <span class="label-short">ğŸ›‘</span>
    <button onclick="sendCommand('r')">
      <span class="label-full">â†©ï¸ CW</span>
      <span class="label-short">â†©ï¸</span>
    </button><br>
    <button onclick="sendCommand('b')">
      <span class="label-full">â¬‡ï¸ Back</span>
      <span class="label-short">â¬‡ï¸</span>
    </button><br><br>
    <button onclick="sendCommand('e')">
      <span class="label-full">ğŸ‘€ Look</span>
      <span class="label-short">ğŸ‘€</span>
    </button>
    <button onclick="sendCommand('w')">
      <span class="label-full">ğŸ‘‹ Wave</span>
      <span class="label-short">ğŸ‘‹</span>
    </button>
    <button onclick="sendCommand('p')">
      <span class="label-full">ğŸƒ Pumpkin</span>
      <span class="label-short">ğŸƒ</span>
    </button>
  </div>

  <script>
    let txCharacteristic = null;

    async function disconnectRequest() {
      const server = await device.gatt.disconnect();
      document.getElementById('connect').textContent = 'TODO: Why can\'t we reconnect';
      document.getElementById('status').textContent = 'Not connected';
      document.getElementById('controls').style.display = 'none';
    };

    async function connectRequest() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'Mimsy' }], // change to match your deviceâ€™s name
          optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e'] // esp32
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
        txCharacteristic = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');
        rxCharacteristic = await service.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e');

        document.getElementById('connect').textContent = 'âœ–ï¸ Disconnect';
        document.getElementById('connect').onclick = disconnectRequest();
        document.getElementById('status').textContent = 'âœ… Connected to ' + device.name;
        document.getElementById('controls').style.display = 'block';
      } catch (error) {
        document.getElementById('status').textContent = 'âŒ ' + error;
      }
    };

    async function sendCommand(cmd) {
      if (!txCharacteristic) {
        document.getElementById('status').textContent = 'Error: No TX characteristic.';
        return;
      }

      const data = new TextEncoder().encode(cmd + '\n');

      try {
        if (txCharacteristic.properties.write) {
          await txCharacteristic.writeValue(data);
        } else if (txCharacteristic.properties.writeWithoutResponse) {
          await txCharacteristic.writeValueWithoutResponse(data);
        } else {
          throw new Error('Characteristic not writable.');
        }

        document.getElementById('status').textContent = 'Sent: ' + cmd;
      } catch (error) {
        document.getElementById('status').textContent = 'Error: ' + error;
        console.error(error);
      }
    };
  </script>
